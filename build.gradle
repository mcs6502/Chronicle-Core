 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'net.openhft:affinity:3.1.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'com.intellij:annotations:12.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

group = 'net.openhft'
version = '2.17.8-SNAPSHOT'
description = 'OpenHFT/Chronicle-Core'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
            artifact(javadocJar)
        }
    }
}

sourceSets {
    main {
        java {
            if( JavaVersion.current().isJava11Compatible() ) {
                exclude 'net/openhft/chronicle/core/ClassLoading.java'
                srcDir 'src/main/java11'
	    }
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    filter {
        // run time 6 mins -- this test belongs in integTest
        excludeTest 'UnsafeTextTest', 'coolerAppendBase10'
    }
    def javaVendor = System.properties['java.vendor']
    if (javaVendor.toLowerCase().contains('openj9')) {
        jvmArgs '-XX:+CompactStrings' // required for StringUtils on OpenJ9
    }
}
